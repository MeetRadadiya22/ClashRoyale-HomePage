<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Webpage</title>

  <!-- css file -->

  <link rel="stylesheet" href="style.css">

  <!-- boxicon  -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- remixIcon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet"/>
  
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


</head>
<body>
  <!-- js link -->
  <script src="script.js"></script>

  <!-- background -->
  
  <nav>
    <ul class="navbar">
      <li id="logo"><a href="#home"><img src="Images/logo.png" alt="" id="image-logo"></a></li>
      <li id="home"><a href="#home">Home</a></li>
      <li id="about"><a href="#about">About</a></li>
      <li id="careers"><a href="#careers">Careers</a></li>
      <li>
        <div class="dropdown">
          <button class="dropbtn">Dropdown<i class='bx bx-chevron-down' id="arrow"></i></box-icon></button>
          <div class="dropdown-content">
            <a href="#"></a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Other Games</a>
          </div>
        </div>
      </li>
      <li id="contact"><a href="#contact">Contact</a></li>
      <li>
        <div>
          <a href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale&hl=en_CA" target="_blank">
            <button class="btn">Install</button>
          </a>
        </div>
      </li>



    </ul>
  </nav>
  <div class="imageDIV">

    <img src="Images/hero.png" alt="" id="heroImage">
    <p id="barbarians">
      Barbarians
    </p>


    
    <p id="description">
      “A horde of melee attackers with mean mustaches and even meaner tempers.”
    </p>

    <div id="belowInstallBtn">
      <a href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale&hl=en_CA" target="_blank">
        <button class="btn">Install</button>
      </a>
    </div>
    <div id="belowWatchBtn">
      <button class="btn" id="watchBTN">Watch Gameplay</button>
    </div>

    <div class="socialIcons" id="fbdiv">
      <a href="https://www.facebook.com/ClashRoyale/" target="_blank" class="socialIcons"><i class='bx bxl-facebook-circle' ></i></a>
    </div>
    <div class="socialIcons" id="igdiv">
      <a href="https://www.instagram.com/ClashRoyale/" target="_blank" class="socialIcons"><i class='bx bxl-instagram'></i></a>
    </div>
    <div class="socialIcons" id="ytdiv">
      <a href="https://www.youtube.com/ClashRoyale/" target="_blank" class="socialIcons"><i class='bx bxl-youtube'></i></a>
    </div>
    <div class="socialIcons" id="twdiv">
      <a href="https://www.twitter.com/ClashRoyale/" target="_blank" class="socialIcons"><i class='bx bxl-twitter'></i></a>
    </div>

  </div>

</html>
